<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Travel Portal</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-wrapper">
          <div class="logo">
            <img src="./logo.svg" alt="logo" class="logo__img" />
            <span class="logo__title">Travel Portal</span>
          </div>
          <nav class="line-menu">
            <a href="#steps" class="line-menu__item">How It Works</a>
            <a href="#preview" class="line-menu__item">Plan Your Trip</a>
            <a href="#destinations" class="line-menu__item">Destinations</a>
            <a href="#stories" class="line-menu__item">Travel Stories</a>
          </nav>
          <button class="btn btn_small">Login</button>
        </div>
      </header>
      <main>
        <div class="section-wrapper">
          <section class="section preview" id="preview">
            <h1 class="preview__title">Explore the beauty of the World</h1>
            <p class="preview__description">
              Receive personalized recommendations for countries, hotels, activities and
              more
            </p>
            <div class="search preview__search">
              <input
                type="text"
                class="search__input"
                placeholder="What would you like to do?"
              />
              <button class="btn btn_medium">Start Planning</button>
            </div>
          </section>
          <section class="section section_steps" id="steps"></section>
          <section class="section section_destinations" id="destinations"></section>
          <section class="section section_stories" id="stories"></section>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
